on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: CI

env:
  CARGO_INCREMENTAL: 0

jobs:
  rustfmt:
    name: Check code formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1    
        with:
          command: build
          args: --workspace
      - uses: actions-rs/cargo@v1    
        with:
          command: test
          args: --workspace --all-features
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --workspace
      # Run test with feature flags in sub-directory as cargo does not support feature
      # flags in virtual workspace
      - uses: actions-rs/cargo@v1    
        env:
          working-directory: libsignal-protocol
        with:
          command: test
          args: --no-default-features --features="crypto-openssl"
      - uses: actions-rs/cargo@v1    
        env:
          working-directory: libsignal-protocol
        with:
          command: test
          args: --no-default-features --features="crypto-native"
      - run: python3 ./scripts/valgrind.py
